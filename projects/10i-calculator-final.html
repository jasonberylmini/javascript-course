<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/10i-calculator-final.css">
</head>
<body>
  <p class="js-display-result result-box"></p>

  <button class="grey-button" onclick="
      updateCalculation(1);
    ">1</button>

  <button class="grey-button" onclick="
    updateCalculation(2);
  ">2</button>

  <button class="grey-button" onclick="
    updateCalculation(3);
  ">3</button>

  <button class="orange-button" onclick="
    updateCalculation('+');   
  ">+</button>

    <p>
    <button class="grey-button" onclick="
      updateCalculation(4);
    ">4</button>

    <button class="grey-button" onclick="
      updateCalculation(5);
    ">5</button>

    <button class="grey-button" onclick="
      updateCalculation(6);
    ">6</button>

    <button class="orange-button" onclick="
      updateCalculation('-');    
    ">-</button>
  </p>


  <p>
    <button class="grey-button" onclick="
      updateCalculation(7);
    ">7</button>

    <button class="grey-button" onclick="
      updateCalculation(8);
    ">8</button>

    <button class="grey-button" onclick="
      updateCalculation(9);
    ">9</button>

    <button class="orange-button" onclick="
      updateCalculation('*');   
    ">*</button>

  </p>

  <p>
    <button class="grey-button" onclick="
      updateCalculation(0);
    ">0</button>

    <button class="grey-button" onclick="
      updateCalculation('.');
    ">.</button>

    <button class="grey-button" onclick="
      calculation = eval(calculation);
      console.log(calculation);
      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
      displayResult();
    ">=</button>
    
    <button class="orange-button" onclick="
      updateCalculation('/');   
    ">/</button>

  </p>

  <button class="clear-button" onclick="
    calculation = '';
    console.log(calculation);

    // Remember to save the calculation here.
    localStorage.setItem('calculation', calculation);
    displayResult();
  ">clear</button>
  <script src="scripts/10i-calculator-final.js"></script>
</body>
</html>
