<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <button onclick="
      updateCalculation(1);
    ">1</button>

  <button onclick="
    updateCalculation(2);
  ">2</button>

  <button onclick="
    updateCalculation(3);
  ">3</button>

  <button onclick="
    updateCalculation('+');   
  ">+</button>

    <p>
    <button onclick="
      updateCalculation(4);
    ">4</button>

    <button onclick="
      updateCalculation(5);
    ">5</button>

    <button onclick="
      updateCalculation(6);
    ">6</button>

    <button onclick="
      updateCalculation('-');    
    ">-</button>
  </p>


  <p>
    <button onclick="
      updateCalculation(7);
    ">7</button>

    <button onclick="
      updateCalculation(8);
    ">8</button>

    <button onclick="
      updateCalculation(9);
    ">9</button>

    <button onclick="
      updateCalculation('*');   
    ">*</button>

  </p>

  <p>
    <button onclick="
      updateCalculation(0);
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      result = eval(calculation);
      console.log(result);
    ">=</button>
    
    <button onclick="
      updateCalculation('/');   
    ">/</button>

  </p>

  <button onclick="
    calculation = '';
    console.log('cleared.');
  ">clear</button>
  <script>
    let calculation = '';
    let result;

    function updateCalculation(pickedValue){
      calculation+=pickedValue;
      console.log(calculation);
    }
  </script>
</body>
</html>
