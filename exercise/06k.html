    ">Show Quantity</button>

    <button onclick="
      if(cartQuantity<=9){
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      else
        alert('The cart is full');
    ">Add to Cart</button>

    <button onclick="
      if(cartQuantity<=8){
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      else
        alert('The cart is full');
    ">+2</button>

    <button onclick="
      if(cartQuantity<=7){
        cartQuantity = cartQuantity + 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      else
        alert('The cart is full');
    ">+3</button>

    <button onclick="
      if(cartQuantity<=6){
        cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      else
        alert('The cart is full');

    ">+4</button>

    <button onclick="
      if(cartQuantity<=5){
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      else
        alert('The cart is full');

    ">+5</button>


    <button onclick="
      if(cartQuantity>=1){
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      else
        alert('Not enough items in the cart');
      ">Remove from cart</button>

    <button onclick="
      if(cartQuantity>=2){
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      else
        alert('Not enough items in the cart');
    ">-2</button>

    <button onclick="
      if(cartQuantity>=3){
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      else
        alert('Not enough items in the cart');
    ">-3</button>


    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
