<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
        updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
        updateCartQuantity(2);
    ">+2</button>

    <button onclick="
        updateCartQuantity(3);
    ">+3</button>

    <button onclick="
        updateCartQuantity(4);
    ">+4</button>

    <button onclick="
        updateCartQuantity(5);
    ">+5</button>

    <button onclick="
        updateCartQuantity(-1);
      ">Remove from cart</button>

    <button onclick="
        updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
        updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      localStorage.setItem('cartQuantity',cartQuantity);
      console.log(`Cart quantity: ${cartQuantity}`);
      dispayQuantity();
    ">Reset Cart</button>

    <p class="js-cart-quantity"></p>

    <script>
      let cartQuantity = Number(localStorage.getItem('cartQuantity')) || 0;

      dispayQuantity();

      function updateCartQuantity(cartValue){
        if(cartQuantity + cartValue > 10){
          return alert('The cart is full');
        }
        else if(cartQuantity +cartValue <0){
          return alert('Not enough items in the cart');
        }
        else 
          cartQuantity += cartValue;
          console.log(`Cart quantity: ${cartQuantity}`);

        localStorage.setItem('cartQuantity',cartQuantity);  

        dispayQuantity();
      }

      function dispayQuantity(){
        document.body.querySelector('.js-cart-quantity').innerText = `Cart quantity: ${cartQuantity}`;
      }
              
    </script>
  </body>
</html>
