    function changeText(){
        const buttonElement = document.querySelector('.js-finish-button');

        buttonElement.innerHTML = 'Loading..'
        setTimeout(() =>{
        buttonElement.innerHTML = 'Finished'
      }, 1000);
    };

    let timeoutId;
    function addToCart(){
      const paraElement = document.querySelector('.js-message');
      paraElement.innerHTML = 'Added';
      clearTimeout(timeoutId);

      timeoutId = setTimeout(() => {
        paraElement.innerHTML = '';
      },2000)

    }
  </script>
