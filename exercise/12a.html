const buttonElement = document.querySelector('.js-finish-button');

buttonElement.addEventListener('click',() =>{
  buttonElement.innerHTML = 'Loading..'
  setTimeout(() =>{
      buttonElement.innerHTML = 'Finished'
    }, 1000);
});

let timeoutId;
const paraElement = document.querySelector('.js-add-to-cart-button');

  paraElement.addEventListener('click',()=>{
      document.querySelector('.js-message').innerHTML = 'Added';
      clearTimeout(timeoutId);

      timeoutId = setTimeout(() => {
         document.querySelector('.js-message').innerHTML = '';
      },2000)
  })
  </script>
