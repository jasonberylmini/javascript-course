<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
</head>
<body>
  <button onclick="
       message++;
    ">Add</button>
  <button onclick="
    if(message>0){
      message--;
    }
    if(message === 0){
      clearInterval(intervalId);
    }

  ">Remove</button>
  <script>

    let message = 2;
    
    intervalId = setInterval(() =>{
      if(document.title === 'App' && message > 0){
        document.title = `(${message}) New messages`;
      } else {
        document.title = 'App';
      }
    }, 1000)
  </script>
</body>
</html>
