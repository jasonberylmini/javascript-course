    <input class="name-input" placeholder="name" onkeydown="
      if(event.key === 'Enter'){
        nameDisplay();
      }
    ">
    <button class="submit-button" onclick="
      nameDisplay();
    ">Submit</button>
    <p class="js-message"></p>
    <script>
      function nameDisplay(){
        const name = document.querySelector('.name-input');
        document.querySelector('.js-message').innerHTML = `Your name is: ${name.value}`;
      };
    </script>
  </body>
